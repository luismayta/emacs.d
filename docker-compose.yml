# emacs: Docker Compose
# https://docs.docker.com/compose/
#
# Usage: docker-compose up
version: '3'
services:
  app:
    restart: always
    image: luismayta/ubuntu-emacs:emacs24.5
    environment: &environment
      - APP_NAME=emacs
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
    - ./:/home/.emacs.d
    env_file:
      - .env

  docs:
    restart: always
    image: labpositiva/latex:3.6.1
    build:
      context: .
      dockerfile: docker/docs/Dockerfile
    volumes:
      - .:/usr/src
    env_file:
      - .env
