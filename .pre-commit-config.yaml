-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    sha: v1.1.1
    hooks:
    -   id: detect-private-key
        files: ^(?!\.?git-crypt)
    -   id: check-merge-conflict
    -   id: trailing-whitespace
        language_version: python3
        files: ^tf|-|\.(py|tfvars|tf|tfenv|env|yml|yaml|pem|key|mock)$
    -   id: end-of-file-fixer
        files: ^tf|-|\.(py|env|yml|yaml|pem|key|mock)$
    -   id: check-added-large-files
        files: ^tf|-|\.(py|env|yml|yaml)$
    -   id: check-case-conflict
    -   id: check-json
        language_version: python3
    -   id: check-xml
        language_version: python3
    -   id: check-yaml
        language_version: python3
    -   id: check-case-conflict
    -   id: check-byte-order-marker
    -   id: check-ast
        language_version: python3
    -   id: debug-statements
    -   id: autopep8-wrapper
        args:
        - -i
        - --ignore=E501,D205
        language_version: python3
    -   id: double-quote-string-fixer
    -   id: check-docstring-first
    -   id: pretty-format-json
    -   id: detect-aws-credentials
    -   id: requirements-txt-fixer
    -   id: check-symlinks
    -   id: name-tests-test
        args:
        - --django
    -   id: file-contents-sorter
    -   id: fix-encoding-pragma
    -   id: sort-simple-yaml
    -   id: flake8
        files: ^src/.*\.py$
        args:
        - --max-line-length=80
        - --diff
        - --exclude=docs,migrations
    -   id: check-executables-have-shebangs
-   repo: https://github.com/pre-commit/mirrors-pylint.git
    sha: v1.7.4
    hooks:
    -   id: pylint
        language_version: python3
        exclude: ^migrations/.*\.py$
        args:
        - --rcfile=.pylintrc
        - --disable=no-name-in-module,import-error
        - --ignore=settings_test, migrations
-   repo: https://github.com/pre-commit/pre-commit.git
    sha: v1.4.1
    hooks:
    -   id: validate_manifest
-   repo: https://github.com/asottile/reorder_python_imports.git
    sha: v0.3.5
    hooks:
    -   id: reorder-python-imports
        language_version: python3
-   repo: https://github.com/detailyang/pre-commit-shell.git
    sha: 1.0.2
    hooks:
    -   id: shell-lint
        exclude: ^extras/script/wait-for-it.sh$
        args:
        - --exclude=SC1072,SC1073,SC2068
-   repo: https://github.com/asottile/add-trailing-comma
    sha: v0.6.4
    hooks:
    -   id: add-trailing-comma
-   repo: https://github.com/antonbabenko/pre-commit-terraform.git
    sha: v1.2.0
    hooks:
    -   id: terraform_fmt
-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    sha: v1.1.0
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    sha: v1.0.3
    hooks:
    -   id: python-bandit-vulnerability-check
        args: []
        files: .py$
-   repo: https://github.com/pre-commit/mirrors-csslint
    sha: v1.0.5
    hooks:
    -   id: csslint
-   repo: https://github.com/awebdeveloper/pre-commit-prettier
    sha: v0.0.1
    hooks:
    -   id: prettier
        args: []
        additional_dependencies:
        - prettier@1.1.0
-   repo: git://github.com/kintoandar/pre-commit.git
    sha: v2.1.0
    hooks:
    -   id: terraform_fmt
    -   id: terraform_validate
    -   id: prometheus_check_rules
    -   id: prometheus_check_config
-   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    sha: v1.1.0
    hooks:
    -   id: dockerfile_lint
    -   id: markdown-toc
-   repo: git://github.com/Lucas-C/pre-commit-hooks-markup
    sha: v1.0.0
    hooks:
    -   id: rst-linter
        exclude: "(docs/*|tests/*)"
-   repo: https://github.com/asottile/pyupgrade
    sha: v1.2.0
    hooks:
    -   id: pyupgrade
-   repo: https://github.com/pricematch/pricematch-pre-commit-hooks
    sha: master
    hooks:
    -   id: do_not_commit
